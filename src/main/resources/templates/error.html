<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:if="${message != null}">
    <h1 th:text="${message}">Message</h1>
</div>
<div th:unless="${message != null}">
    <h1>Oops...Looks like something went wrong</h1>
</div>
</body>
</html>
